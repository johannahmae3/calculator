<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" type="text/css" href="style.css" >
        <script src="javascript.js"></script>
    </head>
       <body>
                     
                     
            <div class="wrap">
                   <form name="form">
                     <input type="text"  name="total" class="answers">
        <br> 
                     <input type ="button" class="clear" value=" AC " id="clear">       
                     <input type="button" class="divide" value=" / " > 
                     <input type="button" class="multi" value=" * ">
                     <input type="button" class="sub"value=" - ">
        <br>    
                     <input type="button" class= "seven" value="7">
                     <input type="button" value="8">
                     <input type="button" value="9">
                     <input type="button" name="add" value="+" id="plus">
        <br> 
                     <input type="button" value="4">
                     <input type="button" value="5">
                     <input type="button" value="6">
        <br> 
                     <input type="button" value="1">
                     <input type="button" value="2">
                     <input type="button" value="3">
                     <input type="button" class="equal" value="=" id="equal">
        <br> 
                     <input type="button" class="delete" value="Del" id="delete">
                     <input type="button" value="0">
                     <input type="button" value=".">
        <br>
           </form>
        </div>
    </body>
</html>
